                this.speedY = Math.random() * 0.5 + 0.2;

                    this.x = Math.random() * canvas.width;

        let currentPromptIndex = 0;

        // SUPER SIMPLE: Just 4 corner positions with HUGE padding
        const CORNERS = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
        
        function moveNoButton() {
            const corner = CORNERS[positionIndex % CORNERS.length];
            positionIndex++;

            const PADDING = 40; // safe padding from edges

            // Keep it always visible + above everything
            noBtn.classList.add('no-moved');

            // Prefer clientWidth/Height (stable at 100% zoom, includes scrollbar effects)
            const vw = document.documentElement.clientWidth || window.innerWidth;
            const vh = document.documentElement.clientHeight || window.innerHeight;

            // Measure actual size (fallbacks avoid NaN/0 issues)
            const btnW = noBtn.offsetWidth || noBtn.getBoundingClientRect().width || 200;
            const btnH = noBtn.offsetHeight || noBtn.getBoundingClientRect().height || 80;

            let x, y;
            const maxX = Math.max(PADDING, vw - btnW - PADDING);
            const maxY = Math.max(PADDING, vh - btnH - PADDING);

            switch (corner) {
                case 'top-left':
                    x = PADDING;
                    y = PADDING;
                    break;
                case 'top-right':
                    x = maxX;
                    y = PADDING;
                    break;
                case 'bottom-left':
                    x = PADDING;
                    y = maxY;
                    break;
                case 'bottom-right':
                    x = maxX;
                    y = maxY;
                    break;
            }

            // Clamp
            x = Math.max(PADDING, Math.min(x, maxX));
            y = Math.max(PADDING, Math.min(y, maxY));

            // Apply
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';

            // Final safety: if still off-screen (rare zoom/layout cases), clamp again using rect
            const r = noBtn.getBoundingClientRect();
            let dx = 0, dy = 0;
            if (r.right > vw - PADDING) dx = (vw - PADDING) - r.right;
            if (r.left < PADDING) dx = PADDING - r.left;
            if (r.bottom > vh - PADDING) dy = (vh - PADDING) - r.bottom;
            if (r.top < PADDING) dy = PADDING - r.top;

            if (dx || dy) {
                const curL = parseFloat(noBtn.style.left) || x;
                const curT = parseFloat(noBtn.style.top) || y;
                noBtn.style.left = (curL + dx) + 'px';
                noBtn.style.top  = (curT + dy) + 'px';
            }
        }
